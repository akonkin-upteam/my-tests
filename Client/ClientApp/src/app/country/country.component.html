<button mat-raised-button color="primary" (click)="logout()">Logout</button>


<div  
  fxLayout="column"
  fxLayoutAlign="center"
>
  <mat-card class="country-card">
    <mat-card-header>
      <mat-card-title>Location selection:</mat-card-title></mat-card-header
    >
    <mat-card-content>        
        <form
          [formGroup]="countryForm"
          fxLayout="column"
          fxLayoutAlign="center stretch"
        >
        <mat-form-field>
          <mat-label>Countries</mat-label>
          <mat-select (selectionChange)="onChangeCountry($event)">
            @for (country of countries; track country) {
              <mat-option [value]="country.id">{{country.value}}</mat-option>
            }
            </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Province</mat-label>
          <mat-select (selectionChange)="onChangeProvince($event)">
            @for (province of provincies; track province) {
              <mat-option [value]="province.id">{{province.value}}</mat-option>
            }
            </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</div>
